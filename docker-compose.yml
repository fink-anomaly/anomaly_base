version: "3.1"

services:
  api:
    build: .
    image: anomaly_base:latest
    ports:
      - "24000:24000"
    env_file:
      - .env
    
    depends_on:
      - database
  database:
    image: mongo:latest
    restart: unless-stopped
    ports:
      - 27017:27017
    volumes:
      - ./data:/data/db
    environment:
      MONGODB_INITDB_ROOT_PASSWORD: root
      MONGODB_INITDB_ROOT_USERNAME: knispel

